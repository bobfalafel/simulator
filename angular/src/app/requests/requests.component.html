<h2>List of Orders</h2>
<table>
    <thead>
        <tr>
            <th>Trader</th>
            <th>Type</th>
            <th>Share</th>
            <th>Amount</th>
            <th>Price Per Unit</th>
            <th>Overall Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <td>{{ request.owner }}</td> <!-- Display the owner (trader) of the request -->
            <td>{{ request.type }}</td> <!-- Display the type of the request (buy/sell) -->
            <td>{{ request.share }}</td> <!-- Display the share name in the request -->
            <td>{{ request.amount }}</td> <!-- Display the amount in the request -->
            <td>{{ request.price }}</td> <!-- Display the price per unit in the request -->
            <td>{{ request.amount * request.price }}</td> <!-- Calculate and display the overall price -->
        </tr>
    </tbody>
</table>
