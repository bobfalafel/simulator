<h2>List of traders</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through each trader in the traders array -->
        <tr *ngFor="let trader of traders">
            <!-- Make the trader's name clickable and redirect to the corresponding URL -->
            <td>
                <a [routerLink]="['/trader', trader.id]">{{ trader.name }}</a>
            </td>
            <!-- Display the trader's balance in a table cell -->
            <td>{{ trader.money }}</td>
        </tr>
    </tbody>
</table>
