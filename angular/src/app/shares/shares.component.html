<h2>List of Shares</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Current Price</th>
            <!-- Add other headers here -->
        </tr>
    </thead>
    <tbody>

            <!-- Add other columns here -->
        </tr>
    </tbody>
</table>
