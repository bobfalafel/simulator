<h2>List of Shares</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Current Price</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through each 'share' in the 'shares' array -->
        <tr *ngFor="let share of shares">
            <td>
                <!-- Use routerLink to navigate to the share details route -->
                <a [routerLink]="['/share', share.id]">{{ share.name }}</a>
            </td>
            <td>{{ share.currentPrice }}</td>
        </tr>
    </tbody>
</table>
