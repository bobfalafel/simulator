<h2>List of Shares</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Current Price</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through each 'share' in the 'shares' array -->
        <tr *ngFor="let share of shares">
            <td>{{ share.name }}</td> <!-- Display the share's name -->
            <td>{{ share.currentPrice }}</td> <!-- Display the share's current price -->
        </tr>
    </tbody>
</table>
