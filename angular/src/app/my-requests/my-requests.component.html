<h2>List of Orders</h2>
<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Share</th>
            <th>Amount</th>
            <th>Price Per Unit</th>
            <th>Overall Price</th>
            <th>Delete Request</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through each request and display its details -->
        <tr *ngFor="let request of requests">
            <td>{{ request.type }}</td>
            <td>{{ request.share }}</td>
            <td>{{ request.amount }}</td>
            <td>{{ request.price }}</td>
            <td>{{ request.amount * request.price }}</td>
            <td (click)="removeRequest(request.id)">Delete</td> <!-- Call removeRequest function on click -->
        </tr>
    </tbody>
</table>
